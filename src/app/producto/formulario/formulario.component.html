<div class="container">
  <h2>{{ isEdit ? 'Editar Producto' : 'Agregar Producto' }}</h2>
  <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" [ngModelOptions]="{standalone: true}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categor√≠a</label>
      <select id="categoria" [(ngModel)]="producto.idCategoria" name="idCategoria" class="form-control" required>
        <option *ngFor="let categoria of categorias" [value]="categoria.idCategoria">
          {{ categoria.nombre }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" [ngModelOptions]="{standalone: true}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Actualizar' : 'Agregar' }}</button>
    <button (click)="cancelar()" type="button" class="btn btn-secondary">Cancelar</button>
  </form>
</div>
